<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Math Money | Count</title>
</head>
<body>
	<h1 id="counter"></h1>
	<script type="text/javascript">
document.getElementById('counter').innerText = localStorage.getItem('correct');
window.addEventListener("keydown", function(event) {
	if (event.key === "r") {
		localStorage.setItem('correct', 0);
		location = '/';
	} else if (event.key === 'b') {
		location = '/';
	}
});
	</script>
</body>
</html>
